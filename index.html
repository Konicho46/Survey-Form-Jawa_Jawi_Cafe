<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title">"Jawa Jawi" Cafe Survey</h1>
      <p id="description">Let us know how we can improve our Cafe</p>
    </header>
    <form id="survey-form">
      <div class="name">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Your full name"  required>
    </div>
    <div class="email">
      <label for="email" id="email-label">E-mail:</label>
      <input type="email" id="email" placeholder="Your e-mail" required>
    </div>
    <div class="number">
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" min="18" max="99" placeholder="Your age">
    </div>
      <div class="dropdown">
        <label for="occupation" id="occupation">What is your current occupation?
          <select name="occupation" id="dropdown">
            <option disabled selected value="Your role">Your role</option>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="Prefer-not-to-say">Prefer not to say</option>
          </select>
      </div>
    <div class="recommendation">
      <label for="recommendation" id="recommendation">Is the interior design of our cafe very satisfying in your opinion?</label>
      <label for="Very satisfied"><input id="very-satisfied" type=radio name="satisfied-unsatisfied" class="satisfied-unsatisfied" value="very-likely">Very Satisfied </label>
      <label for="satisfied"> <input id="satisfied" type=radio name="satisfied-unsatisfied" class="satisfied-unsatisfied" value="likely">Satisfied</label>
      <label for="less-satisfied"> <input id="less-satisfied" type=radio name="satisfied-unsatisfied" class="satisfied-unsatisfied" value="unlikely">Less Satisfied </label>
      <label for="unsure"> <input id="unsure" type=radio name="satisfied-unsatisfied" class="satisfied-unsatisfied" value="unsure">Not sure</label>
    </div>
    <div class="improvements">
      <label for="improvements" id="improvements">What would you like to see improved?</label>
      <label for="taste-of-the-menu"> <input id="taste-of-the-menu" type="checkbox" class="improv" value="taste-of-the-menu">Taste of the menu</label>
      <label for="interior-design"> <input id="interior-design" type="checkbox" class="improv" value="interior-design">Interior Design</label>
      <label for="capacity-of-tables-and-chairs"> <input id="capacity-of-tables-and-chairs" type="checkbox" class='improv' value= "capacity-of-tables-and-chairs">Capacity of tables and chairs</label>
      <label for="additional-suggestion"> <input id="additional-suggestion" type="checkbox" class="improv" value="additional-suggestion">Additional Suggestion</label>
    </div>
  <div class="comments">
    <label id="comments-label" for="comments">Feel free to leave any comment or suggestion:</label>
    <textarea id="comments" class="input-textarea" name="comment" placeholder="comment and suggestion"></textarea>
  </div>
  <button type="submit" id="submit" value="submit">Submit</button>
    </form>
